<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dark Chat Room</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <header class="sidebar-header">
      <h2>Chats</h2>
      <button id="newChatBtn">+ New Chat</button>
    </header>
    <ul id="chatList" class="chat-list"></ul>
    <footer class="sidebar-footer">
      <button id="logoutBtn">Logout</button>
    </footer>
  </aside>

  <!-- Main Chat Section -->
  <main class="chat-main">
    <div class="chat-header">
      <strong id="chatName">Chat Room</strong>
    </div>

    <div id="messages" class="messages"></div>

    <form id="messageForm" class="form">
      <input id="messageInput" placeholder="Type a message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </main>
</div>

<!-- New Chat Modal -->
<div id="newChatModal" class="modal hidden">
  <div class="modal-content">
    <h3>Create New Chat</h3>
    <form id="newChatForm">
      <label>Chat Name</label>
      <input type="text" id="newChatName" required>

      <label>Usernames (comma separated)</label>
      <input type="text" id="newChatUsers" placeholder="e.g. alice,bob">

      <button type="submit">Create</button>
      <button type="button" id="closeModal">Cancel</button>
    </form>
  </div>
</div>

<script type="module" src="chat.js"></script>
</body>
</html>
