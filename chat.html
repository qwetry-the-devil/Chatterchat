<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dark Chat Room</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <section id="chat" class="card">
    <!-- Header -->
    <div class="chat-header">
      <strong id="chatName">Chat Room</strong>
      <button id="backBtn">Back</button>
    </div>

    <!-- Messages container -->
    <div id="messages" class="messages"></div>

    <!-- Message input -->
    <form id="messageForm" class="form">
      <input id="messageInput" placeholder="Type a message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </section>
</main>

<!-- JS for chat room functionality -->
<script type="module" src="chat.js"></script>
</body>
</html>
