<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Username Chat â€” Global</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section id="auth" class="card">
      <h1>Username Chat</h1>

      <div id="messages-area" class="info" hidden></div>

      <form id="signupForm" class="form">
        <h2>Sign up</h2>
        <input id="signupUsername" placeholder="Username" autocomplete="off" required />
        <input id="signupPassword" type="password" placeholder="Password" required />
        <button type="submit">Sign up</button>
      </form>

      <hr />

      <form id="loginForm" class="form">
        <h2>Log in</h2>
        <input id="loginUsername" placeholder="Username" autocomplete="off" required />
        <input id="loginPassword" type="password" placeholder="Password" required />
        <button type="submit">Log in</button>
      </form>
    </section>

    <section id="chat" class="card" hidden>
      <div class="chat-header">
        <div>
          <strong id="meName"></strong>
        </div>
        <div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="messages" class="messages"></div>

      <form id="messageForm" class="form">
        <input id="messageInput" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
